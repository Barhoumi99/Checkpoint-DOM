<!DOCTYPE html>
<html>
    <head>
        <title>The Voice Over Store</title>
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <header>
            <nav>
                <h1 class="nav-logo">The Voice Over Store</h1>
                <ul class="nav-menu">
                    <li class="nav-menu-item"><a href="index.html">HOME</a></li>
                    <li class="nav-menu-item"><a href="store.html">STORE</a></li>
                    <li class="nav-menu-item"><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>    
        </header>
        <h2>Want to set up your Home Studio?</h2>
        <h3>We got you.</h3>
        <div class="shop">    
            <div class="article">
                <span class="article-name">Senheiser MK4 Mic</span>
                <img src="images/MK_4_Sennheiser.webp" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i> <!--The heart icon-->
                    <span class="article-price">$299.95</span>
                    <button class="add-button" name="mk4">ADD TO CART</button>
                </div>
            </div>
            <div class="article">
                <span class="article-name">Sennheiser MK8 Mic</span>
                <img src="images/MK_8_Sennheiser.webp" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i> <!--The heart icon-->
                    <span class="article-price">$699.00</span>
                    <button class="add-button" name="mk8">ADD TO CART</button>
                </div>
            </div>
            <div class="article">
                <span class="article-name">HD 26 PRO Headphones</span>
                <img src="images/HD_26-sennheiser.jpg" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i> <!--The heart icon-->
                    <span class="article-price">$299.95</span>
                    <button class="add-button" name="headphones">ADD TO CART</button>
                </div>
            </div>
            <div class="article">
                <span class="article-name">XSW IEM SR Stereo Transmitter</span>
                <img  src="images/Transmitter_Sennheiser.webp" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i> <!--The heart icon-->
                    <span class="article-price">$349.00</span>
                    <button class="add-button" name="s-transmitter">ADD TO CART</button>
                </div>
            </div>
            <div class="article">
                <span class="article-name">Microphone Stand</span>
                <img src="images/mic_stand.jpg" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i> <!--The heart icon-->
                    <span class="article-price">$23.90</span>
                    <button class="add-button" name="mic-stand">ADD TO CART</button>
                </div>
            </div>
            <div class="article">
                <span class="article-name">Sound proofing Panels</span>
                <img src="images/acoustic_panels.webp" class="article-picture">
                <div>
                    <i class="bi bi-heart-fill"></i><!--The heart icon-->
                    <span class="article-price">$34.90</span>
                    <button class="add-button" name="sp-panels">ADD TO CART</button>
                </div>
            </div>
        </div>
        <section class="cart">
            <h2><span>CART</span><i class="bi bi-cart3"></i></h2>
            <div class="picked-items">
                <span></span>
            </div>
            <div>
                <strong>Total: </strong>
                <span>$0</span>
                <button class="purchase-button">PURCHASE</button>
            </div>
        </section>
        <footer>
            
        </footer>
        <script src="main.js"></script>
